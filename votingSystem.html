<!DOCTYPE html>
<html>
  <head>
    <link href="votingSystem.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="bg-con">
      <div class="card-con shadow-lg">
        <div class="bars-con">
          <div>
            <div class="bar bar-down" id="barDown"></div>
            <p class="bar-num" id="barNumDown">50%</p>
          </div>
          <div>
            <div class="bar bar-none" id="barNone"></div>
            <p class="bar-num" id="barNumNone">50%</p>
          </div>
          <div>
            <div class="bar bar-up" id="barUp"></div>
            <p class="bar-num" id="barNumUp">50%</p>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-between w-75 mt-5">
        <button class="btn btn-success btn-up" id="btnUp">Up Vote</button>
        <button class="btn btn-danger btn-down" id="btnDown">Down Vote</button>
      </div>
    </div>
    <script type="text/javascript" src="votingSystem.js"></script>
  </body>
</html>
